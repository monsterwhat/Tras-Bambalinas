        <h:form id="ingresarUsuario">

            <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="ingresarUsuarioDialog" responsive="true">
                       <p:growl id="growl_msg" showDetail="true" sticky="true"/> 
                       <p:outputPanel id="ingresar-usuario-dialog" class="ui-fluid">
                    <p:outputPanel >
                    
                        <div class="p-field">
                                             
                            <p:outputLabel for="Ncorreoelectronico" value="Correo Electronico"/>
                            <p:inputText id="Ncorreoelectronico" value="#{loginController.correo}" placeholder="Correo electrónico"/>            
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="Ncontrasena" value="Contraseña"/>
                            <p:password id="Ncontrasena" value="#{loginController.clave}"/>
                        </div>
                        

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     

                    <p:commandButton value="Ingresar" icon="pi pi-check" actionListener="#{loginController.ingresar()}"
                                     update=":ingresarUsuario:ingresar-usuario-dialog" process="ingresar-usuario-dialog @this" onclick="PF('ingresarUsuarioDialog').hide()"
                                     
                                     ></p:commandButton>
                    <p:commandButton value="Cambiar Contraseña" icon="pi pi-check" actionListener="#{loginController.cambiarContrasena()}" oncomplete="PF('changePasswordDialog').show()"
                                     update=":ingresarUsuario:change-password-dialog" process="change-password-dialog @this" onclick="PF('changePasswordDialog').hide()"
                                     ></p:commandButton>
                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('ingresarUsuarioDialog').hide()"
                                     class="ui-button-secondary"></p:commandButton>

                </f:facet>

            </p:dialog>
             <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="changePasswordDialog" responsive="true">

                <p:outputPanel id="change-password-dialog" class="ui-fluid">
                    <p:outputPanel >

                        <div class="p-field">
                            <p:outputLabel for="pass1">Contraseña Nueva</p:outputLabel>
                            <p:inputText id="pass1" value="#{loginController.claveNueva}"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="pass2">Confimar Contraseña</p:outputLabel>
                            <p:inputText id="pass2" value="#{loginController.verificarClave}"/>
                        </div>
                        

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     

                    <p:commandButton value="Cambiar" icon="pi pi-check" actionListener="#{loginController.cambiarContrasena()}"
                                     update=":ingresarUsuario:change-password-dialog" process="change-password-dialog @this" onclick="PF('changePasswordDialog').hide()"
                                     ></p:commandButton>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('changePasswordDialog').hide()"
                                     class="ui-button-secondary" ></p:commandButton>

                </f:facet>

            </p:dialog>
            
        </h:form>
