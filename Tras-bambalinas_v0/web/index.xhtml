        <h:form id="formMenu" >

            <p:menubar id="menuBarFunciones" >

                <p:menuitem value="Redes Sociales" icon="pi pi-mobile">
                    <f:param name="i" value="0"/>
                </p:menuitem>

                <p:menuitem value="Ubicacion" >
                    <f:param name="i" value="0"/>
                </p:menuitem>

                <p:menuitem value="FERVA" outcome="/faces/index" icon="pi pi-fw pi-home"  >
                    <f:param name="i" value="0"/>
                </p:menuitem>

                <p:menuitem value="Catalogo" >
                    <f:param name="i" value="0"/>
                </p:menuitem>

                <p:menuitem value="Cotizar" >
                    <f:param name="i" value="0"/>
                </p:menuitem>

                <p:submenu label="Servicio">
                   <p:menuitem value="Mantenimiento"/>
                   <p:menuitem value="Reparaciones" />
                   <p:menuitem value="Asesoria" />
                </p:submenu>

                <p:divider layout="vertical"/>

                <p:menuitem  icon="pi pi-shopping-cart" >
                    <f:param name="i" value="0"/>
                </p:menuitem>

                <p:submenu  icon="pi pi-fw pi-user" >
                   <p:menuitem value="Ingresar" update=":formIngresarUsuario:ingresar-usuario-content" oncomplete="PF('ingresarUsuarioDialog').show()" icon="pi pi-sign-in"/>
                   <p:menuitem value="Crear cuenta" update="formRegistrarUsuario:registrar-usuario-content" oncomplete="PF('registrarUsuarioDialog').show()" icon="pi pi-fw pi-user-plus"/>
                </p:submenu>

            </p:menubar>

        </h:form>

        

        <h:form id="formRegistrarUsuario">

            <p:dialog header="Crear Cuenta" showEffect="fade" modal="true"
                      widgetVar="registrarUsuarioDialog" responsive="true">

                <p:outputPanel id="registrar-usuario-content" class="ui-fluid">
                    <p:outputPanel >

                        
                        <div class="p-field">
                            <p:outputLabel for="correo" value="Correo Electronico"/>
                            <p:inputText id="correo" value="#{loginController.correo}"/>            
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="pass" value="Contraseña"/>
                            <p:password id="pass" value="#{loginController.claveNueva}" />
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     

                    <p:commandButton value="Registrar" icon="pi pi-check" actionListener="#{loginController.registrarUsuario()}"
                                     update=":formRegistrarUsuario:registrar-usuario-content" process="registrar-usuario-content @this" onclick="PF('registrarUsuarioDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('registrarUsuarioDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>
        </h:form>

        <h:form id="formIngresarUsuario">
            <p:tooltip/>

            <p:dialog header="Ingresar" showEffect="fade" modal="true"
                      widgetVar="ingresarUsuarioDialog" responsive="true">
       
                <p:outputPanel id="ingresar-usuario-content" class="ui-fluid">
                   
                    <p:outputPanel >
                    
                        <div class="p-field">
                            <p:outputLabel for="Ncorreoelectronico" value="Correo Electronico"/>
                            <p:inputText id="Ncorreoelectronico" value="#{loginController.correo}" placeholder="Correo electrónico" required="true" >
                            </p:inputText> 
                            <p:message for="Ncorreoelectronico" display="tooltip"/>
              
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="Ncontrasena" value="Contraseña"/>
                            <p:password id="Ncontrasena" value="#{loginController.clave}" toggleMask="true" required="true" >
                            </p:password>
                            <p:message for="Ncontrasena" display="tooltip"/>
                          
                        </div>
                        

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     

                    <p:commandButton value="Ingresar" icon="pi pi-check" actionListener="#{loginController.ingresar()}" oncomplete="PF('formloading').show()"
                                     update=":formIngresarUsuario:ingresar-usuario-content" process="ingresar-usuario-content @this" />
                    
<!--    Si queremos hacer las validaciones que no deje ningun campo de texto vaciao  
        hay que quietar es funcion de los botones [onclick="PF('ingresarUsuarioDialog').hide()"]-->

                    <p:commandButton value="Cambiar Contraseña" icon="pi pi-check" actionListener="#{loginController.cambiarContrasena()}" oncomplete="PF('changePasswordDialog').show()"
                                     update=":formIngresarUsuario:change-password-content" process="change-password-content @this" onclick="PF('changePasswordDialog').hide()"/>
                    
                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('ingresarUsuarioDialog').hide()"
                                     class="ui-button-secondary"/>

                </f:facet>

            </p:dialog>
            
            <p:dialog header="Cambio de Contraseña" showEffect="fade" modal="true"
                  widgetVar="changePasswordDialog" responsive="true">

                <p:outputPanel id="change-password-content" class="ui-fluid">
                    <p:outputPanel >

                      
                        <div class="p-field p-grid">
                            <p:outputLabel for="pass1" styleClass="p-col-fixed" style="width:100px" value="Contraseña Nueva"/>
                            <div class="p-col">
                                <p:password id="pass1" value="#{loginController.claveNueva}" match="pass2" label="Password 1" required="true"/>
                            </div>
                        </div>

                        <div class="p-field p-grid">
                           <p:outputLabel for="pass2" styleClass="p-col-fixed" style="width:100px" value="Confimar Contraseña"/>
                           <div class="p-col">
                               <p:password id="pass2" value="#{loginController.verificarClave}" label="Password 2" required="true"/>
                           </div>
                        </div>


                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     

                    <p:commandButton value="Cambiar" icon="pi pi-check" actionListener="#{loginController.cambiarContrasena()}"
                                     update=":formIngresarUsuario:change-password-content" process="change-password-content @this" onclick="PF('changePasswordDialog').hide()"
                                     />

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('changePasswordDialog').hide()"
                                     class="ui-button-secondary" />

                </f:facet>

            </p:dialog>
            
        </h:form>
        
        <h:form id="formloading">
            <p:dialog header="Cargando" showEffect="fade" modal="true" widgetVar="loadingDialog" responsive="true">
                <p:outputPanel id="loading-dialog" class="ui-fluid">
                    <p:progressBar id="progressBarIndeterminate" style="height:6px" mode="indeterminate"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>
 
    </h:body>
</html>
