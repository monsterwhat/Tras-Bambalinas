<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Tras-Bambalinas</h1>
        <h:form>
            <p:growl id="growl_msg" showDetail="true" sticky="true"/>
            <p:panelGrid columns="2">                  
                Correo Electrónico: <p:inputText value="#{loginController.correo}" placeholder="Correo electrónico"/>            
                Contraseña:<p:password value="#{loginController.clave}"/>
                <h:outputLabel></h:outputLabel>
                <p:commandButton value="Ingresar" actionListener="#{loginController.ingresar()}" update="growl_msg"></p:commandButton>
            </p:panelGrid>
            
        </h:form>
    </h:body>
</html>
