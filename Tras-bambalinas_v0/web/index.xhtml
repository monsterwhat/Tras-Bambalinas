<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Tras-Bambalinas</h1>
        <h:form id="form">
            <p:growl id="growl_msg" showDetail="true" sticky="true"/>
            <p:panelGrid columns="2">                  
                Correo Electrónico: <p:inputText value="#{loginController.correo}" placeholder="Correo electrónico"/>            
                Contraseña:<p:password value="#{loginController.clave}"/>
                
                <p:commandButton value="Ingresar" actionListener="#{loginController.ingresar()}" update="growl_msg"></p:commandButton>
                    
                <p:commandButton value="Cambiar Contraseña" icon="pi pi-user-edit"
                                update=":form:manage-user-content" oncomplete="PF('manageUserDialog').show()"
                                styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":form:manage-user-content"/>  
                </p:commandButton>

            </p:panelGrid>
           
            <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="manageUserDialog" responsive="true">
                
                <p:outputPanel id="manage-user-content" class="ui-fluid">
                    <p:outputPanel >
                        
                        <div class="p-field">
                            <p:outputLabel for="pass1">Contraseña Nueva</p:outputLabel>
                            <p:inputText id="pass1" value="#{loginController.claveNueva}"/>
                        </div>
                        
                        <div class="p-field">
                            <p:outputLabel for="pass2">Confimar Contraseña</p:outputLabel>
                            <p:inputText id="pass2" value="#{loginController.verificarClave}"/>
                        </div>
                        
   
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     
        
                    <p:commandButton value="Cambiar" icon="pi pi-check" actionListener="#{loginController.cambiarContrasena()}"
                                     update=":form:manage-user-content" process="manage-user-content @this" onclick="PF('manageUserDialog').hide()"
                                      />
                    
                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageUserDialog').hide()"
                                     class="ui-button-secondary"/>

                </f:facet>
                
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
