<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cortinas Ferva</title>
    </h:head>
    <h:body>
        
        <h:form id="formUsuario">

            <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="showUserInformation" responsive="true">
                <p:outputPanel id="show-user-information" class="ui-fluid">

                    <p:dataTable value ="#{userController.listaUserBD}" var="elUsuario" rows="5" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                                 emptyMessage="No existe usuarios registrados"
                                 reflow="true" id="userTable">

                        <f:facet name ="header">
                            Lista de Usuarios 
                        </f:facet>

                        <p:column headerText="Correo Electronico" sortBy="#{elUsuario.correoUsuario}" filterBy="#{elUsuario.correoUsuario}" filterMatchMode="exact">
                            <h:outputText value="#{elUsuario.correoUsuario}"/>
                        </p:column>

                        <p:column headerText="Contraseña">
                            <h:outputText value="#{elUsuario.contrasenaUsuario}"/>
                        </p:column>

                        <p:column headerText="Tipo de Usuario" sortBy="#{elUsuario.tipoUsuario}" filterBy="#{elUsuario.tipoUsuario}" filterMatchMode="contains">
                            <h:outputText value="#{elUsuario.tipoUsuario}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton icon="pi pi-pencil" update=":formUsuario:update-user-content"
                                             oncomplete="PF('updateUserDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{elUsuario}" target="#{userController.newUser}"/>
                                <p:resetInput target=":formUsuario:update-user-content"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteUserDialog').show()">
                                <f:setPropertyActionListener value="#{elUsuario}" target="#{userController.newUser}"/>
                            </p:commandButton>                    
                        </p:column>

                    </p:dataTable>

                    <p:commandButton value="Nuevo usuario" icon="pi pi-plus" actionListener="#{userController.openNewUser}"
                                     update=":formUsuario:create-user-content" oncomplete="PF('createUserDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":formUsuario:create-user-content"/>
                    </p:commandButton>

                    <f:facet name="footer">

                    </f:facet>

                </p:outputPanel>  
            </p:dialog>


            <p:confirmDialog widgetVar="deleteUserDialog" showEffect="fade" width="300"
                             message="Desea eliminar al usuario?" header="Confirmación" severity="warn">

                <p:commandButton value="Si" icon="pi pi-check" actionListener="#{userController.eliminarUsuarioTO()}"
                                 process="@this"  update="userTable" oncomplete="PF('deleteUserDialog').hide()"/>

                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteUserDialog').hide()"/>
            </p:confirmDialog>


            <p:dialog header="Crear Usuario" showEffect="fade" modal="true"
                      widgetVar="createUserDialog" responsive="true">

                <p:outputPanel id="create-user-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty userController.newUser}">
                        <div class="p-field">
                            <p:outputLabel for="mail" value="Correo"/>
                            <p:inputText id="Nmail" value="#{userController.newUser.correoUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="pass" value="Clave"/>
                            <p:inputText id="Npass" value="#{userController.newUser.contrasenaUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="tipo" value="Tipo de Usuario"/>
                            <p:inputText id="Ntipo" value="#{userController.newUser.tipoUsuario}"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">        
                    <p:commandButton value="Agregar" icon="pi pi-check" actionListener="#{userController.agregarUsuarioTO}"
                                     update=":formUsuario:create-user-content, userTable" process="create-user-content @this" onclick="PF('createUserDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('createUserDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>

            <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="updateUserDialog" responsive="true">

                <p:outputPanel id="update-user-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty userController.newUser}">
                        <div class="p-field">
                            <p:outputLabel for="mail" value="Correo"/>
                            <p:inputText id="mail" value="#{userController.newUser.correoUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="pass" value="Clave"/>
                            <p:inputText id="pass" value="#{userController.newUser.contrasenaUsuarioDecifrada}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="tipo" value="Tipo de Usuario"/>
                            <p:inputText id="tipo" value="#{userController.newUser.tipoUsuario}"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     
                    <p:commandButton value="Actualizar" icon="pi pi-check" actionListener="#{userController.actualizarUsuarioTO}"
                                     update=":formUsuario:update-user-content, userTable" process="update-user-content @this" onclick="PF('updateUserDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('updateUserDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>
        </h:form>
        
        <!--///////////////////////////////////////////////////////////////////////////-->
        
        <h:form id="formCategoria">

            <p:dialog header="Categoria" showEffect="fade" modal="true"
                      widgetVar="showCategoriaInformation" responsive="true">
                <p:outputPanel id="show-categoria-information" class="ui-fluid">

                    <p:dataTable value ="#{OtherController.listaCategorias}" var="laCategoria" rows="5" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                                 emptyMessage="No existen categorias registradas"
                                 reflow="true" id="categoriaTable">

                        <f:facet name ="header">
                            Lista de Categorias
                        </f:facet>

                        <p:column headerText="ID Categoria" sortBy="#{laCategoria.idCategoria}" filterBy="#{laCategoria.idCategoria}" filterMatchMode="exact">
                            <h:outputText value="#{laCategoria.idCategoria}"/>
                        </p:column>
                        <p:column headerText="Nombre Categoria" sortBy="#{laCategoria.nombreCategoria}" filterBy="#{laCategoria.nombreCategoria}" filterMatchMode="exact">
                            <h:outputText value="#{laCategoria.nombreCategoria}"/>
                        </p:column>
                        <p:column headerText="Descripcion Categoria" sortBy="#{laCategoria.descripcionCategoria}" filterBy="#{laCategoria.descripcionCategoria}" filterMatchMode="contains">
                            <h:outputText value="#{laCategoria.descripcionCategoria}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton icon="pi pi-pencil" update=":formCategoria:update-categoria-content"
                                             oncomplete="PF('updateCategoriaDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{laCategoria}" target="#{OtherController.newCategoria}"/>
                                <p:resetInput target=":formCategoria:update-categoria-content"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteCategoriaDialog').show()">
                                <f:setPropertyActionListener value="#{laCategoria}" target="#{OtherController.newCategoria}"/>
                            </p:commandButton>                    
                        </p:column>

                    </p:dataTable>

                    <p:commandButton value="Nueva Categoria" icon="pi pi-plus" actionListener="#{OtherController.openNewCategoria}"
                                     update=":formCategoria:create-categoria-content" oncomplete="PF('createCategoriaDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":formCategoria:create-categoria-content"/>
                    </p:commandButton>
                    
                    <f:facet name="footer">

                    </f:facet>

                </p:outputPanel>  
            </p:dialog>
            

            <p:confirmDialog widgetVar="deleteCategoriaDialog" showEffect="fade" width="300"
                             message="Desea eliminar la categoria?" header="Confirmación" severity="warn">

                <p:commandButton value="Si" icon="pi pi-check" actionListener="#{OtherController.eliminarCategoriaTO()}"
                                 process="@this"  update="categoriaTable" oncomplete="PF('deleteCategoriaDialog').hide()"/>

                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteCategoriaDialog').hide()"/>
            </p:confirmDialog>

            
            <p:dialog header="Crear Categoria" showEffect="fade" modal="true"
                      widgetVar="createCategoriaDialog" responsive="true">

                <p:outputPanel id="create-categoria-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty OtherController.newCategoria}">

                        <div class="p-field">
                            <p:outputLabel for="nombreCategoria" value="Nombre de la Categoria"/>
                            <p:inputText id="NnombreCategoria" value="#{OtherController.newCategoria.nombreCategoria}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="descripcionCategoria" value="Descripcion de la Categoria"/>
                            <p:inputText id="NdescripcionCategoria" value="#{OtherController.newCategoria.descripcionCategoria}"/>
                        </div>
                             
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">        
                    <p:commandButton value="Agregar" icon="pi pi-check" actionListener="#{OtherController.agregarCategoriaTO}"
                                     update=":formCategoria:create-categoria-content, categoriaTable" process="create-categoria-content @this" onclick="PF('createCategoriaDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('createCategoriaDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>

            <p:dialog header="Detalle de la Categoria" showEffect="fade" modal="true"
                      widgetVar="updateCategoriaDialog" responsive="true">

                <p:outputPanel id="update-categoria-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty OtherController.newCategoria}">

                        <div class="p-field">
                            <p:outputLabel for="nombreCategoria" value="Nombre de la Categoria"/>
                            <p:inputText id="nombreCategoria" value="#{OtherController.newCategoria.nombreCategoria}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="descripcionCategoria" value="Descripcion de la Categoria"/>
                            <p:inputText id="descripcionCategoria" value="#{OtherController.newCategoria.descripcionCategoria}"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     
                    <p:commandButton value="Actualizar" icon="pi pi-check" actionListener="#{OtherController.actualizarCategoriaTO}"
                                     update=":formCategoria:update-categoria-content, categoriaTable" process="update-categoria-content @this" onclick="PF('updateCategoriaDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('updateCategoriaDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>

        </h:form>
        
<!--///////////////////////////////////////////////////////////////////////////-->
        
        <h:form id="formCaracteristica">

            <p:dialog header="Caracteristica" showEffect="fade" modal="true"
                      widgetVar="showCaracteristicaInformation" responsive="true">
                <p:outputPanel id="show-caracteristica-information" class="ui-fluid">

                    <p:dataTable value ="#{OtherController.listaCaracteristicas}" var="laCaracteristica" rows="5" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                                 emptyMessage="No existen Caracteristicas registradas"
                                 reflow="true" id="caracteristicaTable">

                        <f:facet name ="header">
                            Lista de Caracteristicas
                        </f:facet>

                        <p:column headerText="ID de la Caracteristica" sortBy="#{laCaracteristica.idCaracteristica}" filterBy="#{laCaracteristica.idCaracteristica}" filterMatchMode="exact">
                            <h:outputText value="#{laCaracteristica.idCaracteristica}"/>
                        </p:column>
                        <p:column headerText="Nombre de la Caracteristica" sortBy="#{laCaracteristica.nombreCaracteristica}" filterBy="#{laCaracteristica.nombreCaracteristica}" filterMatchMode="exact">
                            <h:outputText value="#{laCaracteristica.nombreCaracteristica}"/>
                        </p:column>
                        <p:column headerText="Descripcion de la Caracteristica" sortBy="#{laCaracteristica.descripcionCaracteristica}" filterBy="#{laCaracteristica.descripcionCaracteristica}" filterMatchMode="contains">
                            <h:outputText value="#{laCaracteristica.descripcionCaracteristica}"/>
                        </p:column>
                        <p:column headerText="Cantidad" sortBy="#{laCaracteristica.cantidadCaracteristica}" filterBy="#{laCaracteristica.cantidadCaracteristica}" filterMatchMode="exact">
                            <h:outputText value="#{laCaracteristica.cantidadCaracteristica}"/>
                        </p:column>
                        <p:column headerText="Peso de Prioridad" sortBy="#{laCaracteristica.prioridadCaracteristica}" filterBy="#{laCaracteristica.prioridadCaracteristica}" filterMatchMode="exact">
                            <h:outputText value="#{laCaracteristica.prioridadCaracteristica}"/>
                        </p:column>
                        <p:column headerText="Precio" sortBy="#{laCaracteristica.precioCaracteristica}" filterBy="#{laCaracteristica.precioCaracteristica}" filterMatchMode="exact">
                            <h:outputText value="#{laCaracteristica.precioCaracteristica}"/>
                        </p:column>                                            
                        <p:column headerText="Categoria" sortBy="#{laCaracteristica.idCategoriaCaracteristica}">
                            <h:outputText value="#{laCaracteristica.idCategoriaCaracteristica}"/>
                        </p:column>
                     
                        <p:column>
                            <p:commandButton icon="pi pi-pencil" update=":formCaracteristica:update-caracteristica-content"
                                             oncomplete="PF('updateCaracteristicaDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{laCaracteristica}" target="#{OtherController.newCaracteristica}"/>
                                <p:resetInput target=":formCaracteristica:update-caracteristica-content"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteCaracteristicaDialog').show()">
                                <f:setPropertyActionListener value="#{laCaracteristica}" target="#{OtherController.eliminarCaracteristicaTO()}"/>
                            </p:commandButton>                    
                        </p:column>

                    </p:dataTable>

                    <p:commandButton value="Nueva Caracteristica" icon="pi pi-plus" actionListener="#{OtherController.openNewCaracteristica}"
                                     update=":formCaracteristica:create-caracteristica-content" oncomplete="PF('createCaracteristicaDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":formCaracteristica:create-caracteristica-content"/>
                    </p:commandButton>
   
                    
                    <f:facet name="footer">

                    </f:facet>

                </p:outputPanel>  
            </p:dialog>

            
            <p:confirmDialog widgetVar="deleteCaracteristicaDialog" showEffect="fade" width="300"
                             message="Desea eliminar la Caracteristica?" header="Confirmación" severity="warn">

                <p:commandButton value="Si" icon="pi pi-check" actionListener="#{OtherController.eliminarCaracteristicaTO()}"
                                 process="@this"  update="caracteristicaTable" oncomplete="PF('deleteCaracteristicaDialog').hide()"/>

                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteCaracteristicaDialog').hide()"/>
            </p:confirmDialog>

            <p:dialog header="Crear Caracteristica" showEffect="fade" modal="true"
                      widgetVar="createCaracteristicaDialog" responsive="true">
               
                <p:outputPanel id="create-caracteristica-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty OtherController.newCaracteristica}">

                        <div class="p-field">
                            <p:outputLabel for="nombreCaracteristica" value="Nombre de la Caracteristica"/>
                            <p:inputText id="NnombreCaracteristica" value="#{OtherController.newCaracteristica.nombreCaracteristica}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="descripcionCaracteristica" value="Descripcion de la Caracteristica"/>
                            <p:inputText id="NdescripcionCaracteristica" value="#{OtherController.newCaracteristica.descripcionCaracteristica}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="cantidadCaracteristica" value="Cantidad"/>
                            <p:inputText id="NcantidadCaracteristica" value="#{OtherController.newCaracteristica.cantidadCaracteristica}"/>
                        </div>                 
                        <div class="p-field">
                            <p:outputLabel for="prioridadCaracteristica" value="Peso de Prioridad"/>
                            <p:inputText id="NprioridadCaracteristica" value="#{OtherController.newCaracteristica.prioridadCaracteristica}"/>
                        </div> 
                        <div class="p-field">
                            <p:outputLabel for="precioCaracteristica" value="Precio"/>
                            <p:inputText id="NprecioCaracteristica" value="#{OtherController.newCaracteristica.precioCaracteristica}"/>
                        </div>
                        <div class="p-field p-col-12 p-md-4">
                             <p:outputLabel for="idCategoriaCaracteristica" value="Categoria"/>
                             <p:selectOneMenu id="NidCategoriaCaracteristica" value="#{OtherController.caracteristicaTO}">
                                 <f:selectItem itemLabel="Select One" itemValue="#{null}"/>
                                 <f:selectItems value="#{OtherController.listaCategorias}" var="laCategoriaCaracteristica" itemLabel="#{laCategoriaCaracteristica.nombreCategoria}" 
                                                itemValue="#{laCategoriaCaracteristica}"/>
                             </p:selectOneMenu>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">        
                    <p:commandButton value="Agregar" icon="pi pi-check" actionListener="#{OtherController.agregarCaracteristicaTO()}"
                                     update=":formCaracteristica:create-caracteristica-content, caracteristicaTable" process="create-caracteristica-content @this" onclick="PF('createCaracteristicaDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('createCaracteristicaDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>

            <p:dialog header="Detalle de la Caracteristica" showEffect="fade" modal="true"
                      widgetVar="updateCaracteristicaDialog" responsive="true">

                <p:outputPanel id="update-caracteristica-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty OtherController.newCaracteristica}">

                        <div class="p-field">
                            <p:outputLabel for="nombreCaracteristica" value="Nombre de la Caracteristica"/>
                            <p:inputText id="nombreCaracteristica" value="#{OtherController.newCaracteristica.nombreCaracteristica}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="descripcionCaracteristica" value="Descripcion de la Caracteristica"/>
                            <p:inputText id="descripcionCaracteristica" value="#{OtherController.newCaracteristica.descripcionCaracteristica}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="cantidadCaracteristica" value="Cantidad"/>
                            <p:inputText id="cantidadCaracteristica" value="#{OtherController.newCaracteristica.cantidadCaracteristica}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="prioridadCaracteristica" value="Peso de Prioridad"/>
                            <p:inputText id="prioridadCaracteristica" value="#{OtherController.newCaracteristica.prioridadCaracteristica}"/>
                        </div> 
                        <div class="p-field">
                            <p:outputLabel for="precioCaracteristica" value="Precio"/>
                            <p:inputText id="precioCaracteristica" value="#{OtherController.newCaracteristica.precioCaracteristica}"/>
                        </div>
                       
                        <div class="p-field p-col-12 p-md-4">
                             <p:outputLabel for="idCategoriaCaracteristica" value="Categoria"/>
                             <p:selectOneMenu id="idCategoriaCaracteristica" value="#{OtherController.newCaracteristica.idCategoriaCaracteristica}">
                                 <f:selectItem itemLabel="Select One" itemValue="#{null}"/>
                                 <f:selectItems value="#{OtherController.listaCategorias}" var="laCategoriaCaracteristica" itemLabel="#{laCategoriaCaracteristica.idCategoria}" 
                                                itemValue="#{laCategoriaCaracteristica.idCategoria}" />
                             </p:selectOneMenu>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     
                    <p:commandButton value="Actualizar" icon="pi pi-check" actionListener="#{OtherController.actualizarCaracteristicaTO}"
                                     update=":formCaracteristica:update-caracteristica-content, caracteristicaTable" process="update-caracteristica-content @this" onclick="PF('updateCaracteristicaDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('updateCaracteristicaDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>

        </h:form>

        <div class="card">
            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <div class="menu-container p-mx-auto">
                            <p:commandButton id="regresarId" styleClass="rounded-button ui-button-danger" value="Regresar al Inicio" action="#{loginController.salir()}"/>
                        </div>
                        <div class="menu-container p-mx-auto">
                            <i class="pi pi-ellipsis-v p-px-2"/>
                        </div>

                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <div class="menu-container p-mx-auto">
                            <p:commandButton id="mostrarCaracteristicas" styleClass="rounded-button" value="Mostrar Caracteristicas" update=":formCaracteristica:show-caracteristica-information" oncomplete="PF('showCaracteristicaInformation').show()"/>
                            <p:commandButton id="mostrarCategorias" styleClass="rounded-button" value="Mostrar Categorias" update=":formCategoria:show-categoria-information" oncomplete="PF('showCategoriaInformation').show()"/>
                            <p:commandButton id="mostrarUsuarios" styleClass="rounded-button" value="Mostrar Usuarios" update=":formUsuario:show-user-information" oncomplete="PF('showUserInformation').show()"/>
                        </div>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
        </div>


    </h:body>

</html>
