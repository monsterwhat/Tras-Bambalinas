<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head >
        <a href="https://icons8.com/icon/VwyfEmBsUqyQ/sign-out"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
        <title>Cortinas Ferva</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styleAdmin.css"/>

        <h:form id="formUsuario">

            <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="showUserInformation" responsive="true">
                <p:outputPanel id="show-user-information" class="ui-fluid">

                    <p:dataTable value ="#{userController.listaUserBD}" var="elUsuario" rows="5" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                                 emptyMessage="No existe usuarios registrados"
                                 reflow="true" id="userTable">

                        <f:facet name ="header">
                            Lista de Usuarios 
                        </f:facet>

                        <p:column headerText="Correo Electrónico" sortBy="#{elUsuario.correoUsuario}" filterBy="#{elUsuario.correoUsuario}" filterMatchMode="exact">
                            <h:outputText value="#{elUsuario.correoUsuario}"/>
                        </p:column>

                        <p:column headerText="Nombre" sortBy="#{elUsuario.nombreUsuario}" filterBy="#{elUsuario.nombreUsuario}" filterMatchMode="contains">
                            <h:outputText value="#{elUsuario.nombreUsuario}"/>
                        </p:column>

                        <p:column headerText="Dirección" sortBy="#{elUsuario.direccionUsuario}" filterBy="#{elUsuario.direccionUsuario}" filterMatchMode="contains">
                            <h:outputText value="#{elUsuario.direccionUsuario}"/>
                        </p:column>

                        <p:column headerText="Teléfono" sortBy="#{elUsuario.telefonoUsuario}" filterBy="#{elUsuario.telefonoUsuario}" filterMatchMode="contains">
                            <h:outputText value="#{elUsuario.telefonoUsuario}"/>
                        </p:column>

                        <p:column headerText="Número de Contrato" sortBy="#{elUsuario.numeroContratoUsuario}" filterBy="#{elUsuario.numeroContratoUsuario}" filterMatchMode="contains">
                            <h:outputText value="#{elUsuario.numeroContratoUsuario}"/>
                        </p:column>

                        <p:column headerText="Descripción del Trabajo realizado" sortBy="#{elUsuario.descripcionTrabajoUsuario}" filterBy="#{elUsuario.descripcionTrabajoUsuario}" filterMatchMode="contains">
                            <h:outputText value="#{elUsuario.descripcionTrabajoUsuario}"/>
                        </p:column>

                        <p:column headerText="Tipo de Usuario" sortBy="#{elUsuario.tipoUsuario}" filterBy="#{elUsuario.tipoUsuario}" filterMatchMode="contains">
                            <h:outputText value="#{elUsuario.tipoUsuario}"/>
                        </p:column>

                        <p:column headerText="Contrasena del Usuario" visible="false">
                            <h:outputText value="#{elUsuario.contrasenaUsuario}"/>
                        </p:column>


                        <p:column>
                            <p:commandButton icon="pi pi-pencil" update=":formUsuario:update-user-content"
                                             oncomplete="PF('updateUserDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{elUsuario}" target="#{userController.newUser}"/>
                                <p:resetInput target=":formUsuario:update-user-content"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteUserDialog').show()">
                                <f:setPropertyActionListener value="#{elUsuario}" target="#{userController.newUser}"/>
                            </p:commandButton>                    
                        </p:column>

                    </p:dataTable>

                    <p:commandButton value="Nuevo usuario" icon="pi pi-plus" actionListener="#{userController.openNewUser}"
                                     update=":formUsuario:create-user-content" oncomplete="PF('createUserDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":formUsuario:create-user-content"/>
                    </p:commandButton>

                    <f:facet name="footer">

                    </f:facet>

                </p:outputPanel>  
            </p:dialog>

            <p:confirmDialog widgetVar="deleteUserDialog" showEffect="fade" width="300"
                             message="Desea eliminar al usuario?" header="Confirmación" severity="warn">

                <p:commandButton value="Sí" icon="pi pi-check" actionListener="#{userController.eliminarUsuarioTO()}"
                                 process="@this"  update="userTable" oncomplete="PF('deleteUserDialog').hide()"/>

                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteUserDialog').hide()"/>
            </p:confirmDialog>

            <p:dialog header="Crear Usuario" showEffect="fade" modal="true"
                      widgetVar="createUserDialog" responsive="true">

                <p:outputPanel id="create-user-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty userController.newUser}">
                        <div class="p-field">
                            <p:outputLabel for="mail" value="Correo"/>
                            <p:inputText type="email" id="Nmail" value="#{userController.newUser.correoUsuario}" required="true"/>
                            <p:message for="Nmail" display="tooltip"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="pass" value="Clave"/>
                            <p:password id="Npass" value="#{userController.newUser.contrasenaUsuario}" required="true"/>
                            <p:message for="Npass" display="tooltip"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="tipo" value="Tipo de Usuario"/>
                            <p:inputText id="Ntipo" value="#{userController.newUser.tipoUsuario}" required="true"/>
                            <p:message for="Ntipo" display="tooltip"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="nombre" value="Nombre del Usuario"/>
                            <p:inputText id="Nnombre" value="#{userController.newUser.nombreUsuario}" required="true"/>
                            <p:message for="Nnombre" display="tooltip"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="direccion" value="Dirección"/>
                            <p:inputTextarea id="Ndireccion" value="#{userController.newUser.direccionUsuario}" required="true"/>
                            <p:message for="Ndireccion" display="tooltip"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="telefono" value="Teléfono"/>
                            <p:inputMask id="Ntelefono" value="#{userController.newUser.telefonoUsuario}" mask="99999999" validateMask="true" required="true"/>
                            <p:message for="Ntelefono" display="tooltip"/>
                        </div>


                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">        
                    <p:commandButton value="Agregar" icon="pi pi-check" actionListener="#{userController.agregarUsuarioTO}"
                                     update=":formUsuario:create-user-content, userTable" process="create-user-content @this"
                                     oncomplete="PF('createUserDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('createUserDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>

            <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="updateUserDialog" responsive="true">

                <p:outputPanel id="update-user-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty userController.newUser}">
                        <div class="p-field">
                            <p:outputLabel for="mail" value="Correo"/>
                            <p:inputText type="email" id="mail" value="#{userController.newUser.correoUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="pass" value="Clave"/>
                            <p:password id="pass" value="#{userController.newUser.contrasenaUsuarioDecifrada}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="tipo" value="Tipo de Usuario"/>
                            <p:inputText id="tipo" value="#{userController.newUser.tipoUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="nombre" value="Nombre de Usuario"/>
                            <p:inputText id="nombre" value="#{userController.newUser.nombreUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="direccion" value="Dirección del Usuario"/>
                            <p:inputTextarea id="direccion" value="#{userController.newUser.direccionUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="telefono" value="Teléfono del Usuario"/>
                            <p:inputMask id="telefono" value="#{userController.newUser.telefonoUsuario}" mask="99999999" validateMask="true"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="contrato" value="Número de Contrato del Usuario"/>
                            <p:inputNumber id="contrato" value="#{userController.newUser.numeroContratoUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="descripcion" value="Descripción del trabajo realizado"/>
                            <p:inputTextarea id="descripcion" value="#{userController.newUser.descripcionTrabajoUsuario}"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     
                    <p:commandButton value="Actualizar" icon="pi pi-check" actionListener="#{userController.actualizarUsuarioTO}"
                                     update=":formUsuario:update-user-content, userTable" process="update-user-content @this" oncomplete="PF('updateUserDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('updateUserDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>
        </h:form>

        <h:form id="formCategoria">

            <p:dialog header="Categoria" showEffect="fade" modal="true"
                      widgetVar="showCategoriaInformation" responsive="true">
                <p:outputPanel id="show-categoria-information" class="ui-fluid">

                    <p:dataTable value ="#{OtherController.listaCategorias}" var="laCategoria" rows="5" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                                 emptyMessage="No existen categorias registradas"
                                 reflow="true" id="categoriaTable" scrollable="true" scrollHeight="250">

                        <f:facet name ="header">
                            Lista de Categorias
                        </f:facet>

                        <p:column headerText="ID Categoria" sortBy="#{laCategoria.idCategoria}" filterBy="#{laCategoria.idCategoria}" filterMatchMode="exact">
                            <h:outputText value="#{laCategoria.idCategoria}"/>
                        </p:column>
                        <p:column headerText="Nombre Categoria" sortBy="#{laCategoria.nombreCategoria}" filterBy="#{laCategoria.nombreCategoria}" filterMatchMode="exact">
                            <h:outputText value="#{laCategoria.nombreCategoria}"/>
                        </p:column>
                        <p:column headerText="Descripción Categoria" sortBy="#{laCategoria.descripcionCategoria}" filterBy="#{laCategoria.descripcionCategoria}" filterMatchMode="contains">
                            <h:outputText value="#{laCategoria.descripcionCategoria}"/>
                        </p:column>
                        <p:column headerText="Estado Categoria" sortBy="#{laCategoria.estadoCategoria}" filterBy="#{laCategoria.estadoCategoria}" filterMatchMode="contains">
                            <h:outputText value="#{laCategoria.estadoCategoria}"/>
                        </p:column>
                        <p:column headerText="Selección Categoria" sortBy="#{laCategoria.seleccionCategoria}" filterBy="#{laCategoria.seleccionCategoria}" filterMatchMode="contains">
                            <h:outputText value="#{laCategoria.seleccionCategoria}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton icon="pi pi-pencil" update=":formCategoria:update-categoria-content"
                                             oncomplete="PF('updateCategoriaDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{laCategoria}" target="#{OtherController.newCategoria}"/>
                                <p:resetInput target=":formCategoria:update-categoria-content"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteCategoriaDialog').show()">
                                <f:setPropertyActionListener value="#{laCategoria}" target="#{OtherController.newCategoria}"/>
                            </p:commandButton>                    
                        </p:column>

                    </p:dataTable>

                    <p:commandButton value="Nueva Categoria" icon="pi pi-plus" actionListener="#{OtherController.openNewCategoria}"
                                     update=":formCategoria:create-categoria-content" oncomplete="PF('createCategoriaDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":formCategoria:create-categoria-content"/>
                    </p:commandButton>

                    <f:facet name="footer">

                    </f:facet>

                </p:outputPanel>  
            </p:dialog>

            <p:confirmDialog widgetVar="deleteCategoriaDialog" showEffect="fade" width="300"
                             message="Desea eliminar la categoria?" header="Confirmación" severity="warn">

                <p:commandButton value="Sí" icon="pi pi-check" actionListener="#{OtherController.eliminarCategoriaTOEstado()}"
                                 process="@this"  update="categoriaTable" oncomplete="PF('deleteCategoriaDialog').hide()"/>

                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteCategoriaDialog').hide()"/>
            </p:confirmDialog>

            <p:dialog header="Crear Categoria" showEffect="fade" modal="true"
                      widgetVar="createCategoriaDialog" responsive="true">

                <p:outputPanel id="create-categoria-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty OtherController.newCategoria}">

                        <div class="p-field">
                            <p:outputLabel for="NnombreCategoria" value="Nombre de la Categoria"/>
                            <p:inputText id="NnombreCategoria" value="#{OtherController.newCategoria.nombreCategoria}" required="true"/>
                            <p:message for="NnombreCategoria" display="tooltip"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="NdescripcionCategoria" value="Descripción de la Categoria"/>
                            <p:inputText id="NdescripcionCategoria" value="#{OtherController.newCategoria.descripcionCategoria}" required="true"/>
                            <p:message for="NdescripcionCategoria" display="tooltip"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="estadoCategoria" value="Estado de la Categoria *"/>
                            <p:selectOneButton id="estadoCategoria" value="#{OtherController.newCategoria.estadoCategoria}">
                                <f:selectItem itemLabel="Disponible" itemValue="Disponible"/>
                                <f:selectItem itemLabel="No Disponible" itemValue="No Disponible"/>
                            </p:selectOneButton>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="seleccionCategoria" value="Seleccion de la Categoria *"/>
                            <p:selectOneButton id="seleccionCategoria" value="#{OtherController.newCategoria.seleccionCategoria}">
                                <f:selectItem itemLabel="Múltiple" itemValue="Múltiple"/>
                                <f:selectItem itemLabel="Única" itemValue="Única"/>
                            </p:selectOneButton>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">        
                    <p:commandButton value="Agregar" icon="pi pi-check" actionListener="#{OtherController.agregarCategoriaTO}"
                                     update=":formCategoria:create-categoria-content, categoriaTable" process="create-categoria-content @this" />

                    <!--                    onclick="PF('createCategoriaDialog').hide()"-->

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('createCategoriaDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>

            <p:dialog header="Detalle de la Categoria" showEffect="fade" modal="true"
                      widgetVar="updateCategoriaDialog" responsive="true">

                <p:outputPanel id="update-categoria-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty OtherController.newCategoria}">

                        <div class="p-field">
                            <p:outputLabel for="UnombreCategoria" value="Nombre de la Categoria"/>
                            <p:inputText id="UnombreCategoria" value="#{OtherController.newCategoria.nombreCategoria}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="UdescripcionCategoria" value="Descripción de la Categoria"/>
                            <p:inputText id="UdescripcionCategoria" value="#{OtherController.newCategoria.descripcionCategoria}"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="UestadoCategoria" value="Estado de la Categoria *"/>
                            <p:selectOneButton id="UestadoCategoria" value="#{OtherController.newCategoria.estadoCategoria}">
                                <f:selectItem itemLabel="Disponible" itemValue="Disponible"/>
                                <f:selectItem itemLabel="No Disponible" itemValue="No Disponible"/>
                            </p:selectOneButton>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="UseleccionCategoria" value="Selección de la Categoria *"/>
                            <p:selectOneButton id="UseleccionCategoria" value="#{OtherController.newCategoria.seleccionCategoria}">
                                <f:selectItem itemLabel="Múltiple" itemValue="Múltiple"/>
                                <f:selectItem itemLabel="Única" itemValue="Única"/>
                            </p:selectOneButton>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     
                    <p:commandButton value="Actualizar" icon="pi pi-check" actionListener="#{OtherController.actualizarCategoriaTO()}"
                                     update=":formCategoria:update-categoria-content, categoriaTable" process="update-categoria-content @this" onclick="PF('updateCategoriaDialog').hide()"/>


                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('updateCategoriaDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>

        </h:form>



        <h:form id="formCaracteristica">

            <p:dialog header="Característica" showEffect="fade" modal="true"
                      widgetVar="showCaracteristicaInformation" responsive="true">
                <p:outputPanel id="show-caracteristica-information" class="ui-fluid"  >

                    <p:dataTable value ="#{OtherController.listaCaracteristicas}" var="laCaracteristica" rows="5" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                                 emptyMessage="No existen Caracteristicas registradas"
                                 reflow="true" id="caracteristicaTable" scrollable="true" scrollHeight="250">

                        <f:facet name ="header">
                            Lista de Caracteristicas
                        </f:facet>

                        <p:column headerText="ID de la Característica" sortBy="#{laCaracteristica.idCaracteristica}" filterBy="#{laCaracteristica.idCaracteristica}" filterMatchMode="exact">
                            <h:outputText value="#{laCaracteristica.idCaracteristica}"/>
                        </p:column>

                        <p:column headerText="Categoria" sortBy="#{laCaracteristica.idCategoriaCaracteristica}">
                            <h:outputText value="#{laCaracteristica.idCategoriaCaracteristica}"/>
                        </p:column>

                        <p:column headerText="Imagen">
                            <p:graphicImage value="/imagenes/#{laCaracteristica.imagenCaracteristica}" width="128" height="128"/>
                        </p:column>

                        <p:column headerText="Nombre de la Característica" sortBy="#{laCaracteristica.nombreCaracteristica}" filterBy="#{laCaracteristica.nombreCaracteristica}" filterMatchMode="exact">
                            <h:outputText value="#{laCaracteristica.nombreCaracteristica}"/>
                        </p:column>

                        <p:column headerText="Descripción de la Característica" sortBy="#{laCaracteristica.descripcionCaracteristica}" filterBy="#{laCaracteristica.descripcionCaracteristica}" filterMatchMode="contains">
                            <h:outputText value="#{laCaracteristica.descripcionCaracteristica}"/>
                        </p:column>

                        <p:column headerText="Estado" sortBy="#{laCaracteristica.estadoCaracteristica}" >
                            <h:outputText value="#{laCaracteristica.estadoCaracteristica}"/>
                        </p:column>

                        <p:column headerText="Precio" sortBy="#{laCaracteristica.precioCaracteristica}" filterBy="#{laCaracteristica.precioCaracteristica}" filterMatchMode="exact">
                            <h:outputText value="#{laCaracteristica.precioCaracteristica}"/>
                        </p:column>

                        <p:column headerText="Color">
                            <h:outputText value="#{laCaracteristica.colorCaracteristica}"/>
                        </p:column>

                        <p:column headerText="Orden de Visualización" sortBy="#{laCaracteristica.prioridadCaracteristica}" filterBy="#{laCaracteristica.prioridadCaracteristica}" filterMatchMode="exact">
                            <h:outputText value="#{laCaracteristica.prioridadCaracteristica}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton icon="pi pi-pencil" update=":formCaracteristica:update-caracteristica-content"
                                             oncomplete="PF('updateCaracteristicaDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{laCaracteristica}" target="#{OtherController.newCaracteristica}"/>
                                <p:resetInput target=":formCaracteristica:update-caracteristica-content"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteCaracteristicaDialog').show()">
                                <f:setPropertyActionListener value="#{laCaracteristica}" target="#{OtherController.newCaracteristica}"/>
                            </p:commandButton>                    
                        </p:column>
                    </p:dataTable>

                    <p:commandButton value="Nueva Característica" icon="pi pi-plus" actionListener="#{OtherController.openNewCaracteristica}"
                                     update=":formCaracteristica:create-caracteristica-content" oncomplete="PF('createCaracteristicaDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":formCaracteristica:create-caracteristica-content"/>
                    </p:commandButton>

                    <f:facet name="footer">
                    </f:facet>

                </p:outputPanel>  
            </p:dialog>

            <p:confirmDialog widgetVar="deleteCaracteristicaDialog" showEffect="fade" width="300"
                             message="Desea eliminar la Caracteristica?" header="Confirmación" severity="warn">

                <p:commandButton value="Sí" icon="pi pi-check" actionListener="#{OtherController.eliminarCaracteristicaTOPorEstado()}"
                                 process="@this"  update="caracteristicaTable" oncomplete="PF('deleteCaracteristicaDialog').hide()"/>

                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteCaracteristicaDialog').hide()"/>
            </p:confirmDialog>

            <p:dialog modal="True" header="Seleccionador de Imagen" widgetVar="imagenCreateUpload">
                <p:outputPanel id="selected-new-image-upload" class="ui-fluid" >
                    <p:outputPanel>
                        <p:fileUpload class="justify-content-center" listener="#{OtherController.seleccionarImagenASubir}" oncomplete="PF('imagenCreateUpload').hide()" update="new-imagen-caracteristica"
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/" invalidFileMessage="Solo archivos: jpeg/jpg/png. Son permitodos:"/>
                    </p:outputPanel>
                </p:outputPanel>
            </p:dialog>

            <p:dialog header="Crear Característica" showEffect="fade" modal="true"
                      widgetVar="createCaracteristicaDialog" responsive="true" minHeight="350" width="550" >
