<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="form">

            <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="showUserInformation" responsive="true">
                <p:outputPanel id="show-user-information" class="ui-fluid">

                    <p:dataTable value ="#{userController.listaUserBD}" var="elUsuario" rows="10" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                                 emptyMessage="No existe usuarios registrados"
                                 reflow="true" id="userTable">

                        <f:facet name ="header">
                            Lista de Usuarios 
                        </f:facet>

                        <p:column headerText="Correo Electronico" sortBy="#{elUsuario.correoUsuario}" filterBy="#{elUsuario.correoUsuario}" filterMatchMode="exact">
                            <h:outputText value="#{elUsuario.correoUsuario}"/>
                        </p:column>

                        <p:column headerText="Contraseña">
                            <h:outputText value="#{elUsuario.contrasenaUsuario}"/>
                        </p:column>

                        <p:column headerText="Tipo de Usuario" sortBy="#{elUsuario.tipoUsuario}" filterBy="#{elUsuario.tipoUsuario}" filterMatchMode="contains">
                            <h:outputText value="#{elUsuario.tipoUsuario}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton icon="pi pi-pencil" update=":form:manage-user-content"
                                             oncomplete="PF('manageUserDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{elUsuario}" target="#{userController.newUser}"/>
                                <p:resetInput target=":form:manage-user-content"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteUserDialog').show()">
                                <f:setPropertyActionListener value="#{elUsuario}" target="#{userController.newUser}"/>
                            </p:commandButton>                    
                        </p:column>

                    </p:dataTable>

                    <p:commandButton value="Nuevo usuario" icon="pi pi-plus" actionListener="#{userController.openNewUser}"
                                     update=":form:create-user-content" oncomplete="PF('createUserDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":form:create-user-content"/>
                    </p:commandButton>

                    <f:facet name="footer">

                    </f:facet>

                </p:outputPanel>  
            </p:dialog>


            <p:confirmDialog widgetVar="deleteUserDialog" showEffect="fade" width="300"
                             message="Desea eliminar al usuario?" header="Confirmación" severity="warn">

                <p:commandButton value="Si" icon="pi pi-check" actionListener="#{userController.eliminarUsuarioTO}"
                                 process="@this"  update="userTable" oncomplete="PF('deleteUserDialog').hide()"/>

                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteUserDialog').hide()"/>
            </p:confirmDialog>


            <p:dialog header="Crear Usuario" showEffect="fade" modal="true"
                      widgetVar="createUserDialog" responsive="true">

                <p:outputPanel id="create-user-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty userController.newUser}">
                        <div class="p-field">
                            <p:outputLabel for="mail">Correo</p:outputLabel>
                            <p:inputText id="Nmail" value="#{userController.newUser.correoUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="pass">Clave</p:outputLabel>
                            <p:inputText id="Npass" value="#{userController.newUser.contrasenaUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="tipo">Tipo de Usuario</p:outputLabel>
                            <p:inputText id="Ntipo" value="#{userController.newUser.tipoUsuario}"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">        
                    <p:commandButton value="Agregar" icon="pi pi-check" actionListener="#{userController.agregarUsuarioTO}"
                                     update=":form:create-user-content, userTable" process="create-user-content @this" onclick="PF('createUserDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('createUserDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>

            <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="manageUserDialog" responsive="true">

                <p:outputPanel id="manage-user-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty userController.newUser}">
                        <div class="p-field">
                            <p:outputLabel for="mail">Correo</p:outputLabel>
                            <p:inputText id="mail" value="#{userController.newUser.correoUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="pass">Clave</p:outputLabel>
                            <p:inputText id="pass" value="#{userController.newUser.contrasenaUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="tipo">Tipo de Usuario</p:outputLabel>
                            <p:inputText id="tipo" value="#{userController.newUser.tipoUsuario}"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     
                    <p:commandButton value="Actualizar" icon="pi pi-check" actionListener="#{userController.actualizarUsuarioTO}"
                                     update=":form:manage-user-content, userTable" process="manage-user-content @this" onclick="PF('manageUserDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageUserDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>

            </p:dialog>

        </h:form>

        <h:form id="DetalleCategoria">

            <p:dialog header="Categoria" showEffect="fade" modal="true"
                      widgetVar="showCategoriaInformation" responsive="true">
                <p:outputPanel id="show-categoria-information" class="ui-fluid">

                    <p:dataTable value ="#{OtherController.listaCategorias}" var="laCategoria" rows="10" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                                 emptyMessage="No existen categorias registradas"
                                 reflow="true" id="categoriaTable">

                        <f:facet name ="header">
                            Lista de Categorias
                        </f:facet>

                        <p:column headerText="ID Categoria" sortBy="#{laCategoria.idCategoria}" filterBy="#{laCategoria.idCategoria}" filterMatchMode="exact">
                            <h:outputText value="#{laCategoria.idCategoria}"/>
                        </p:column>
                        <p:column headerText="Nombre Categoria" sortBy="#{laCategoria.nombreCategoria}" filterBy="#{laCategoria.nombreCategoria}" filterMatchMode="exact">
                            <h:outputText value="#{laCategoria.nombreCategoria}"/>
                        </p:column>
                        <p:column headerText="Descripcion Categoria" sortBy="#{laCategoria.descripcionCategoria}" filterBy="#{laCategoria.descripcionCategoria}" filterMatchMode="contains">
                            <h:outputText value="#{laCategoria.descripcionCategoria}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton icon="pi pi-pencil" update=":DetalleCategoria:manage-categoria-content"
                                             oncomplete="PF('showCategoriaInformation').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{laCategoria}" target="#{OtherController.newCategoria}"/>
                                <p:resetInput target=":DetalleCategoria:manage-categoria-content"/>
                            </p:commandButton>
                        </p:column>

                        <p:column>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteCategoriaDialog').show()">
                                <f:setPropertyActionListener value="#{laCategoria}" target="#{OtherController.newCategoria}"/>
                            </p:commandButton>                    
                        </p:column>

                    </p:dataTable>

                    <p:commandButton value="Nueva Categoria" icon="pi pi-plus" actionListener="#{OtherController.openNewCategoria}"
                                     update=":DetalleCategoria:create-categoria-content" oncomplete="PF('createCategoriaDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":DetalleCategoria:create-categoria-content"/>
                    </p:commandButton>

                </p:outputPanel>  
            </p:dialog>

            <p:confirmDialog widgetVar="deleteCategoriaDialog" showEffect="fade" width="300"
                             message="Desea eliminar la categoria?" header="Confirmación" severity="warn">

                <p:commandButton value="Si" icon="pi pi-check" actionListener="#{OtherController.eliminarCategoriaTO}"
                                 process="@this"  update="categoriaTable" oncomplete="PF('deleteCategoriaDialog').hide()"/>

                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteCategoriaDialog').hide()"/>
            </p:confirmDialog>

            <p:dialog header="Crear Categoria" showEffect="fade" modal="true"
                      widgetVar="createCategoriaDialog" responsive="true">

                <p:outputPanel id="create-categoria-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty OtherController.newCategoria}">

                        <div class="p-field">
                            <p:outputLabel for="CnombreCategoria">Nombre</p:outputLabel>
                            <p:inputText id="CnombreCategoria" value="#{OtherController.newCategoria.nombreCategoria}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="CdescripcionCategoria">Descripcion</p:outputLabel>
                            <p:inputText id="CdescripcionCategoria" value="#{OtherController.newCategoria.descripcionCategoria}"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">        
                    <p:commandButton value="Agregar" icon="pi pi-check" actionListener="#{OtherController.agregarCategoriaTO()}"
                                     update=":DetalleCategoria:create-categoria-content, categoriaTable" process="create-categoria-content @this" onclick="PF('createCategoriaDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('createCategoriaDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
                
            </p:dialog>

            <p:dialog header="Detalle de la Categoria" showEffect="fade" modal="true"
                      widgetVar="manageCategoriaDialog" responsive="true">

                <p:outputPanel id="manage-categoria-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty OtherController.newCategoria}">

                        <div class="p-field">
                            <p:outputLabel for="DnombreCategoria">Nombre de la Categoria</p:outputLabel>
                            <p:inputText id="DnombreCategoria" value="#{OtherController.newCategoria.nombreCategoria}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="DdescripcionCategoria">Descripcion de la Categoria</p:outputLabel>
                            <p:inputText id="DdescripcionCategoria" value="#{OtherController.newCategoria.descripcionCategoria}"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     
                    <p:commandButton value="Actualizar" icon="pi pi-check" actionListener="#{OtherController.actualizarCategoriaTO}"
                                     update=":DetalleCategoria:manage-categoria-content, categoriaTable" process="manage-categoria-content @this" onclick="PF('manageCategoriaDialog').hide()"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageCategoriaDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>

        </h:form>

        <h:form>
            <p:panelGrid columns="1">
                <p:commandButton id="regresarId" styleClass="ui-button-success" value="Regresar al Inicio" action="#{loginController.salir()}" >
                </p:commandButton>
                <p:commandButton id="mostrarUsuarios" styleClass="ui-button-success" value="Mostrar Usuarios" update=":form:show-user-information" oncomplete="PF('showUserInformation').show()">
                </p:commandButton>
                <p:commandButton id="mostrarCategorias" styleClass="ui-button-success" value="Mostrar Categorias" update=":DetalleCategoria:show-categoria-information" oncomplete="PF('showCategoriaInformation').show()">
                </p:commandButton>
            </p:panelGrid>
        </h:form>

    </h:body>

</html>
