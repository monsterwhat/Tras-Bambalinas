<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form id="form">
             
            <p:panelGrid columns="2">
                <p:commandButton id="regresarId" styleClass="ui-button-success" value="Regresar al Inicio" action="#{loginController.salir()}" ></p:commandButton>                 
               
                <p:commandButton value="Nuevo usuario" icon="pi pi-plus" actionListener="#{userController.openNewUser}"
                             update=":form:manage-user-content" oncomplete="PF('manageUserDialog').show()"
                             styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":form:manage-user-content"/>  
                </p:commandButton> 
            </p:panelGrid>
       
                
            <p:dataTable value ="#{userController.listaUserBD}" var="elUsuario" rows="10" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                     emptyMessage="No existe usuarios registrados"
                     reflow="true">

                <f:facet name ="header">
                    Lista de Usuarios 
                </f:facet>

                <p:column headerText="Cedula de Usuario">
                    <h:outputText value="#{elUsuario.cedula}"/>
                </p:column>

                <p:column headerText="Nombre de Usuario" sortBy="#{elUsuario.nombreUsuario}" filterBy="#{elUsuario.nombreUsuario}" filterMatchMode="exact">
                    <h:outputText value="#{elUsuario.nombreUsuario}"/>
                </p:column>

                <p:column headerText="Telefono de Usuario">
                    <h:outputText value="#{elUsuario.telefonoUsuario}"/>
                </p:column>
                
                <p:column headerText="Correo Electronico" sortBy="#{elUsuario.correoUsuario}" filterBy="#{elUsuario.correoUsuario}" filterMatchMode="contains">
                    <h:outputText value="#{elUsuario.correoUsuario}"/>
                </p:column>

                <p:column headerText="Contraseña">
                    <h:outputText value="#{elUsuario.contrasenaUsuario}"/>
                </p:column>
                
                <p:column headerText="Tipo de Usuario">
                    <h:outputText value="#{elUsuario.tipoUsuario}"/>
                </p:column>
                
                <p:column>
                    <p:commandButton icon="pi pi-pencil" update=":form:manage-user-content"
                                     oncomplete="PF('manageUserDialog').show()"
                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                        <f:setPropertyActionListener value="#{elUsuario}" target="#{userController.newUser}"/>
                        <p:resetInput target=":form:manage-user-content"/>
                    </p:commandButton>
                </p:column>

                <p:column>
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                     oncomplete="PF('deleteUserDialog').show()">
                        <f:setPropertyActionListener value="#{elUsuario}" target="#{userController.newUser}"/>
                    </p:commandButton>                    
                </p:column>

            </p:dataTable>
             
            <p:confirmDialog widgetVar="deleteUserDialog" showEffect="fade" width="300"
                             message="Desea eliminar al usuario?" header="Confirmación" severity="warn">
                
                <p:commandButton value="Si" icon="pi pi-check" actionListener="#{userController.eliminarUsuarioTO}"
                                 process="@this" oncomplete="PF('deleteUserDialog').hide()"/>
                
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteUserDialog').hide()"/>
            </p:confirmDialog>
             
             
            <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="manageUserDialog" responsive="true">
                
                <p:outputPanel id="manage-user-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty userController.newUser}">
                        
                        <div class="p-field">
                            <p:outputLabel for="cedula">Cedula</p:outputLabel>
                            <p:inputText id="cedula" value="#{userController.newUser.cedula}"/>
                        </div>                        
                        <div class="p-field">
                            <p:outputLabel for="name">Nombre</p:outputLabel>
                            <p:inputText id="name" value="#{userController.newUser.nombreUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="telefono">Telefono</p:outputLabel>
                            <p:inputText id="telefono" value="#{userController.newUser.telefonoUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="mail">Correo</p:outputLabel>
                            <p:inputText id="mail" value="#{userController.newUser.correoUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="pass">Clave</p:outputLabel>
                            <p:inputText id="pass" value="#{userController.newUser.contrasenaUsuario}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="tipo">Tipo de Usuario</p:outputLabel>
                            <p:inputText id="tipo" value="#{userController.newUser.tipoUsuario}"/>
                        </div>
                        
                        
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     
                    <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{userController.agregarUsuarioTO}"
                                     update=":form:manage-user-content" process="manage-user-content @this"/>     

                    <p:commandButton value="Agregar" icon="pi pi-check" actionListener="#{userController.agregarUsuarioTO}"
                                     update=":form:manage-user-content" process="manage-user-content @this"/>
                    
                    <p:commandButton value="Actualizar" icon="pi pi-check" actionListener="#{userController.actualizarUsuarioTO}"
                                     update=":form:manage-user-content" process="manage-user-content @this"/>

                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageUserDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
                
            </p:dialog>
             
        </h:form>
    </h:body>
</html>
