<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styleCotizador.css"/>
        <h:form id="formMenu">
            <p:toolbar>
                <p:toolbarGroup style="margin-left: 30rem ">
                    <p:button value="FERVA" styleClass="ui-button-secondary ui-button-flat" icon="pi pi-fw pi-home" outcome="/faces/index.xhtml" />
                    <p:button value="Cotizador" styleClass="ui-button-secondary ui-button-flat" outcome="/faces/cotizador.xhtml" />
                </p:toolbarGroup>
                <p:toolbarGroup>
                    <p:menuButton value="Ingresar/Registrarse" icon="pi pi-user" styleClass="p-mb-2" >
                        <p:menuitem value="Ingresar"/>
                        <p:menuitem value="Crear Cuenta"/>
                    </p:menuButton>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>

        <h:form id="formCotizador">
            <p:panelGrid  columns="1" layout="flex" 
                          >
                <p:panel style="background-color:#A43D42" visible="true" >

                    <div class="product card">
                        <p:accordionPanel value="#{cotizadorController.listaCategoriaParaCotizar}" var="elCotizadorCategoria" multiple="true">
                            <p:tab title="#{elCotizadorCategoria.nombreCategoria}" >

                                <p:panel>
                                    <div class="elCotizadorCaracteristica card">
                                        <h:form>

                                            <p:dataView  var="elCotizadorCaracteristica" value="#{cotizadorController.servicioCaracteristica.listaCaracteristicasTest(elCotizadorCategoria.idCategoria)}" rows="4" paginator="true"  
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid" gridRowStyleClass="p-lg-6 p-xl-4">

                                                <p:dataViewGridItem>
                                                    <p:card style="width: 20em; margin-bottom: 2em; padding: 2em; margin-left: 4em; " >
                                                        <f:facet name="header">
                                                            <p:graphicImage style="padding: 1em" value="/imagenes/#{elCotizadorCaracteristica.imagenCaracteristica}" width="128" />
           
                                                        </f:facet>
                                                        <f:facet name="tittle">
                                                                <div class="elCotizadorCaracteristica-name">#{elCotizadorCaracteristica.nombreCaracteristica}</div>
                                                            
                                                        </f:facet>
                                                        <f:facet name="subtitle">
                                                                <div class="elCotizadorCaracteristica-description">#{elCotizadorCaracteristica.descripcionCaracteristica}</div>
                                                                <h:outputText value="#{elCotizadorCaracteristica.precioCaracteristica}" styleClass="elCotizadorCaracteristica-price">
                                                                    <f:convertNumber currencySymbol="₡" type="currency"/>
                                                                </h:outputText>
                                                            
                                                        </f:facet>
                                                        <f:facet name="footer">
                                                            
                                                            <p:selectOneRadio id="test" styleClass="p-mr-2">
                                                                <f:selectItem itemLabel="Seleccionar" itemValue="seleccionar" />
                                                            </p:selectOneRadio>
                                                        </f:facet>
 
                                                    </p:card>
                                                </p:dataViewGridItem>

                                                <p:dataViewListItem>
                                                    <div class="elCotizadorCaracteristica-list-item">
                                                        <p:graphicImage value="/imagenes/#{elCotizadorCaracteristica.imagenCaracteristica}"  width="128" height="128"/>
                                                        <div class="elCotizadorCaracteristica-list-detail">
                                                            <div class="elCotizadorCaracteristica-name2">#{elCotizadorCaracteristica.nombreCaracteristica}</div>
                                                            <div class="elCotizadorCaracteristica-description2">#{elCotizadorCaracteristica.descripcionCaracteristica}</div>

                                                        </div>
                                                        <div class="elCotizadorCaracteristica-list-action">
                                                            <h:outputText value="#{elCotizadorCaracteristica.precioCaracteristica}" styleClass="elCotizadorCaracteristica-price2">
                                                                <f:convertNumber currencySymbol="₡" type="currency"/>
                                                            </h:outputText>
                                                            <p:selectOneRadio id="test2" styleClass="p-mr-2">
                                                                <f:selectItem itemLabel="Seleccionar" itemValue="seleccionar" />
                                                            </p:selectOneRadio>

                                                        </div>
                                                    </div>
                                                </p:dataViewListItem>

                                            </p:dataView>

                                        </h:form>
                                    </div>
                                </p:panel>

                            </p:tab>
                        </p:accordionPanel>
                    </div>
                    <p:button value="Cotizar"/>
                </p:panel>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
