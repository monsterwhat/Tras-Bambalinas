<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styleCotizador.css"/>
        <h:form id="formMenu">
            <p:toolbar>
                <p:toolbarGroup style="margin-left: 30rem ">
                    <p:button value="FERVA" styleClass="ui-button-secondary ui-button-flat" icon="pi pi-fw pi-home" outcome="/faces/index.xhtml" />
                    <p:button value="Cotizador" styleClass="ui-button-secondary ui-button-flat" outcome="/faces/cotizador.xhtml" />
                </p:toolbarGroup>
                <p:toolbarGroup>
                    <p:menuButton value="Ingresar/Registrarse" icon="pi pi-user" styleClass="p-mb-2" >
                        <p:menuitem value="Ingresar"/>
                        <p:menuitem value="Crear Cuenta"/>
                    </p:menuButton>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>

        <h:form id="formCotizador">
            <p:panelGrid  columns="1" layout="flex" 
                          >
                <p:panel style="background-color:#A43D42" visible="true" >

                    <div class="product card">
                        <p:accordionPanel value="#{cotizadorController.listaCategoriaParaCotizar}" var="elCotizadorCategoria" multiple="true" >
                            <p:tab title="#{elCotizadorCategoria.nombreCategoria} - #{elCotizadorCategoria.descripcionCategoria}"  >

                                <p:panel>
                                    <div class="elCotizadorCaracteristica card">
                                        <h:form>
                                            <p:dataView  var="elCotizadorCaracteristica" value="#{cotizadorController.cargarListaCaracteristicas(elCotizadorCategoria.idCategoria)}" rows="4" paginator="true"  
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid" gridRowStyleClass="p-lg-6 p-xl-4">

                                                <p:dataViewGridItem>
                                                    <p:card  style="width: 20em; margin-bottom: 2em; padding: 2em; margin-left: 4em; text-align:center " >
                                                        <f:facet name="header">
                                                            <center>
                                                                <p:graphicImage style="padding: 1em" value="/imagenes/#{elCotizadorCaracteristica.imagenCaracteristica}" width="128" />
                                                            </center>
                                                        </f:facet>
                                                        <f:facet name="tittle">

                                                        </f:facet>
                                                        <f:facet name="subtitle">

                                                            <div class="elCotizadorCaracteristica-ID">#{elCotizadorCaracteristica.idCaracteristica}</div>
                                                            <div class="elCotizadorCaracteristica-name">#{elCotizadorCaracteristica.nombreCaracteristica}</div>

                                                            <p:scrollPanel style="width:215px;height:100px; margin: 5px" mode="native" >
                                                                <p class="p-m-0 p-p-3">
                                                                    <div class="elCotizadorCaracteristica-description">#{elCotizadorCaracteristica.descripcionCaracteristica}</div>   
                                                                </p>
                                                            </p:scrollPanel>
<!--                                                            <div class="elCotizadorCaracteristica-description">#{elCotizadorCaracteristica.descripcionCaracteristica}</div>-->

                                                            <h:outputText value="#{elCotizadorCaracteristica.precioCaracteristica}" styleClass="elCotizadorCaracteristica-price">
                                                                <f:convertNumber currencySymbol="₡" type="currency"/>
                                                            </h:outputText>

                                                        </f:facet>
                                                        <f:facet name="footer">
                                                            <div>
                                                                <p:commandButton id="agregarCaractersitica" rendered="#{!cotizadorController.esMultiple(elCotizadorCategoria)}" actionListener="#{cotizadorController.cargarCaracteristicasSelecionadas(elCotizadorCaracteristica.idCaracteristica)}" 
                                                                                 type="button" icon="pi pi-plus" styleClass="rounded-button ui-button-outlined"/>
                                                            </div>
     
                                                            <div>
                                                                <p:selectBooleanCheckbox  itemLabel="Seleccionar"    rendered="#{cotizadorController.esMultiple(elCotizadorCategoria)}"  />
                                                            </div>

                                                        </f:facet>

                                                    </p:card>
                                                </p:dataViewGridItem>

                                                <p:dataViewListItem>
                                                    <div class="elCotizadorCaracteristica-list-item">
                                                        <p:graphicImage value="/imagenes/#{elCotizadorCaracteristica.imagenCaracteristica}"  width="128" height="128"/>
                                                        <div class="elCotizadorCaracteristica-list-detail">
                                                            <div class="elCotizadorCaracteristica-name2">#{elCotizadorCaracteristica.nombreCaracteristica}</div>
                                                            <div class="elCotizadorCaracteristica-description2">#{elCotizadorCaracteristica.descripcionCaracteristica}</div>

                                                        </div>
                                                        <div class="elCotizadorCaracteristica-list-action">
                                                            <h:outputText value="#{elCotizadorCaracteristica.precioCaracteristica}" styleClass="elCotizadorCaracteristica-price2">
                                                                <f:convertNumber currencySymbol="₡" type="currency"/>
                                                            </h:outputText>
                                                            <p:selectOneRadio id="test2" styleClass="p-mr-2">
                                                                <f:selectItem itemLabel="Seleccionar" itemValue="seleccionar" />
                                                            </p:selectOneRadio>

                                                        </div>
                                                    </div>
                                                </p:dataViewListItem>

                                            </p:dataView>

                                        </h:form>
                                    </div>
                                </p:panel>

                            </p:tab>
                        </p:accordionPanel>
                    </div>
                    <p:button value="Cotizar"/>
                </p:panel>
            </p:panelGrid>
        </h:form>

        <h:form id="formCotizacion">
            <p:dialog header="listaCotizaciones" showEffect="fade" modal="true"
                      widgetVar="showListaCotizacion" responsive="true">
                <p:outputPanel id="show-cotizaciones-information" class="ui-fluid">

                    <p:dataTable value ="#{cotizadorController.listaCotizacion}" var="laCotizacion" rows="5" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                                 emptyMessage="No existen cotizaciones registradas"
                                 reflow="true" id="cotizacionTable" scrollable="true" scrollHeight="250">
                        <f:facet name ="header">
                            Lista de Cotizaciones
                        </f:facet>
                        <p:column headerText="Numero de Cotizacion" sortBy="#{cotizadorController.numeroCotizacion}" filterBy="#{cotizadorController.numeroCotizacion}" filterMatchMode="exact">
                            <h:outputText value="#{cotizadorController.numeroCotizacion}"/>
                        </p:column>
                        <p:column headerText="Lista de ID's de Caracteristicas" sortBy="#{cotizadorController.listaIDCaracteristicas}" filterBy="#{cotizadorController.listaIDCaracteristicas}" filterMatchMode="exact">
                            <h:outputText value="#{cotizadorController.listaIDCaracteristicas}"/>
                        </p:column>
                        <p:column headerText="Fecha de Cotizacion" sortBy="#{cotizadorController.fechaCotizacion}" filterBy="#{cotizadorController.fechaCotizacion}" filterMatchMode="contains">
                            <h:outputText value="#{cotizadorController.fechaCotizacion}"/>
                        </p:column>
                        <p:column headerText="Cliente" sortBy="#{cotizadorController.clienteCotizacion}">
                            <h:outputText value="#{cotizadorController.clienteCotizacion}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="pi pi-eye" oncomplete="PF('showCotizacionDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{laCotizacion}" target="#{cotizadorController.cotizacionTO}"/>
                                <p:resetInput target=":formCategoria:show-cotizacion-content"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>  
            </p:dialog>

            <p:dialog header="Detalles de la Cotizacion" showEffect="fade" modal="true"
                      widgetVar="showCotizacionDialog" responsive="true" minHeight="350" width="550">

                <p:outputPanel id="show-cotizacion-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty cotizadorController.cotizacionTO}">

                        <div class="p-grid p-flex-column">
                            <div class="p-col">
                                <p:outputLabel for="numeroCotizacion" value="Numero de Cotizacion"/>
                                <p:outputLabel id="numeroCotizacion" value="#{cotizadorController.cotizacionTO.numeroCotizacion}" style="width:30rem"/> 
                                <p:message for="numeroCotizacion" display="icon"/> 
                            </div>
                        </div>

                        <div class="p-grid p-flex-column">
                            <div class="p-col">
                                <p:outputLabel for="listaCaracteristicas" value="Lista de productos"/>
                                <p:outputLabel id="listaCaracteristicas" value="#{cotizadorController.cotizacionTO.listaCaracteristicas}" style="width:30rem"/>
                                <p:message for="listaCaracteristicas" display="icon"/> 
                            </div>
                        </div>

                        <div class="p-grid p-flex-column">
                            <div class="p-col">
                                <p:outputLabel for="fechaCotizacion" value="Fecha de la Cotizacion"/>
                                <p:outputLabel id ="fechaCotizacion" value="#{cotizadorController.cotizacionTO.fechaCotizacion}" style="width:30rem"/>
                                <p:message for="fechaCotizacion" display="icon"/>
                            </div>
                        </div>

                        <div class="p-grid p-flex-column">
                            <div class="p-col">
                                <p:outputLabel for="clienteCotizacion" value="Cliente que cotizo"/>
                                <p:outputLabel id="clienteCotizacion" value="#{cotizadorController.cotizacionTO.clienteCotizacion}" style="width:30rem"/>
                                <p:message for="clienteCotizacion" display="icon"/>
                            </div>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     

                    <p:commandButton value="Salir" icon="pi pi-times" onclick="PF('showCotizacionDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
