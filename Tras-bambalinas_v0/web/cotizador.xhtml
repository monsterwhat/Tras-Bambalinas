<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head >
        <a href="https://icons8.com/icon/VwyfEmBsUqyQ/sign-out"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
        <title>Cortinas Ferva Cotizador</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styleCotizador.css"/>
        <h:form id="formMenu">
            <p:toolbar>
                <p:toolbarGroup style="margin-left: 30rem ">
                    <p:button value="FERVA" styleClass="ui-button-secondary ui-button-flat" icon="pi pi-fw pi-home" outcome="/faces/index.xhtml" />
                    <p:button value="Cotizador" styleClass="ui-button-secondary ui-button-flat" outcome="/faces/cotizador.xhtml" />
                </p:toolbarGroup>
                <p:toolbarGroup>
                    <p:menuButton value="Ingresar/Registrarse" icon="pi pi-user" styleClass="p-mb-2" >
                        <p:menuitem value="Ingresar"/>
                        <p:menuitem value="Crear Cuenta"/>
                    </p:menuButton>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>

        <h:form id="formCotizador">
            <p:panelGrid  columns="1">
                <p:panel style="background-color:#A43D42" visible="true">

                    <div class="product card">
                        <p:accordionPanel value="#{cotizadorController.listaCategoriaParaCotizar}" widgetVar="accordionPanel" var="elCotizadorCategoria" multiple="false" style="width: fit-content;">
                            <p:tab title="#{elCotizadorCategoria.nombreCategoria} - #{elCotizadorCategoria.descripcionCategoria}">
                                <p:dataView  var="elCotizadorCaracteristica" value="#{cotizadorController.cargarListaCaracteristicas(elCotizadorCategoria.idCategoria)}" rows="4" paginator="true"  
                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorPosition="bottom"
                                             layout="grid" gridRowStyleClass="p-lg-6 p-xl-4 p-md-2 p-sm-1" >

                                    <p:dataViewGridItem>
                                        <p:card  style="width: 20em; margin-bottom: 2em; padding: 2em; text-align:center;">
                                            <div class="product-grid-item card border-1">
                                                <div class="product-grid-item-content">
                                                    <center>
                                                        <p:graphicImage style="padding: 1em" value="/imagenes/#{elCotizadorCaracteristica.imagenCaracteristica}" height="192px" width="192px" />
                                                        <div class="product-name">#{elCotizadorCaracteristica.nombreCaracteristica}</div>
                                                        <div class="product-description">#{elCotizadorCaracteristica.idCaracteristica}</div>
                                                        <p:scrollPanel style="width:12em;height:8em; margin: 0.5em" mode="native" >
                                                            <p class="p-m-0 p-p-3">
                                                                <div class="elCotizadorCaracteristica-description">#{elCotizadorCaracteristica.descripcionCaracteristica}</div>   
                                                            </p>
                                                        </p:scrollPanel>
                                                    </center>
                                                </div>
                                                <div id="seleccionadorProductos"  class="product-grid-item-bottom">
                                                    <center>
                                                        <h:outputText value="#{elCotizadorCaracteristica.precioCaracteristica}" styleClass="elCotizadorCaracteristica-price">
                                                            <f:convertNumber currencySymbol="₡" type="currency"/>
                                                        </h:outputText>
                                                        <div>
                                                            <p:selectOneRadio  id="selectOneRadio" styleClass="p-mr-2" rendered="#{!cotizadorController.esMultiple(elCotizadorCategoria)}" widgetVar="selectRadio" unselectable="true">
                                                                <f:selectItem itemLabel="Seleccionar" itemValue="null" />
                                                                <p:ajax process="@this" listener="#{cotizadorController.SeleccionadorUnica(elCotizadorCaracteristica)}" onsuccess="PF('accordionPanel').select(+1)"/>
                                                            </p:selectOneRadio>
                                                        </div>
                                                        <div>
                                                            <h:selectManyCheckbox id="seleccionMB" rendered="#{cotizadorController.esMultiple(elCotizadorCategoria)}">
                                                                <f:selectItem id="multiple" itemLabel="Seleccionar" itemValue="null" />
                                                                <p:ajax process="@this" listener="#{cotizadorController.SeleccionadorMultiple(elCotizadorCaracteristica)}" />
                                                            </h:selectManyCheckbox>
                                                        </div>
                                                    </center>
                                                </div>
                                            </div>
                                        </p:card>
                                    </p:dataViewGridItem>
                                </p:dataView>
                            </p:tab>
                        </p:accordionPanel>
                    </div> 

                    <center>
                    <div style="margin-top: 1rem ;margin-bottom: 1rem" >
                        <p:outputLabel for="NanchoCotizacion" value="Ancho: "/>
                        <p:inputText id="NanchoCotizacion" value="#{cotizadorController.anchoCotizacion}" placeholder="cm" required="true"/>
                        <p:message for="NanchoCotizacion" display="icon"/> 
                    </div>
                    <div style="margin-bottom: 1rem">
                        <p:outputLabel for="NlargoCotizacion" value="Largo: "/>
                        <p:inputText id="NlargoCotizacion" value="#{cotizadorController.largoCotizacion}" placeholder="cm" required="true"/>
                        <p:message for="NlargoCotizacion" display="icon"/> 
                    </div>

                    <div>
                        <p:commandButton value="Cotizar" actionListener="#{cotizadorController.abrirEIngresarNewCotizacion(loginController.idUser)}" update=":formCotizacion:show-cotizacion-content" onsuccess="PF('showCotizacionDialog').show()"/>
                    </div>
                    </center>

                </p:panel>
            </p:panelGrid>
        </h:form>

        <h:form id="formCotizacion">

            <p:dialog header="Detalles de la Cotizacion" showEffect="fade" modal="true"
                      widgetVar="showCotizacionDialog" responsive="true" minHeight="350" width="550">

                <p:outputPanel id="show-cotizacion-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty cotizadorController.newCotizacionTO}">

                        <p:card>
                        <div class="p-grid">
                            <div class="p-col">
                                <p:outputLabel for="numeroCotizacion" value="Numero de Cotización: "/>
                                <p:outputLabel id="numeroCotizacion" value="#{cotizadorController.newCotizacionTO.numeroCotizacion}" style="width:30rem"/> 
                            </div>
                        </div>

                        <div class="p-grid">
                            <div class="p-col">
                                <p:outputLabel for="listaDeCaracteristicas" value="Lista de productos: "/>
                                <p:outputLabel id="listaDeCaracteristicas" value="#{cotizadorController.newCotizacionTO.listaDeCaracteristicas}" style="width:30rem"/>
                                <p:message for="listaDeCaracteristicas" display="icon"/> 
                            </div>
                        </div>

                        <div class="p-grid">
                            <div class="p-col">
                                <p:outputLabel for="fechaCotizacion" value="Fecha de la Cotización: "/>
                                <p:outputLabel id ="fechaCotizacion" value="#{cotizadorController.newCotizacionTO.fechaCotizacion}" style="width:30rem"/>

                            </div>
                        </div>

                        <div class="p-grid">
                            <div class="p-col">
                                <p:outputLabel for="clienteCotizacion" value="Cliente que cotizó: "/>
                                <p:outputLabel id="clienteCotizacion" value="#{cotizadorController.newCotizacionTO.clienteCotizacion}" style="width:30rem"/>

                            </div>
                        </div>
                        <div class="p-grid">
                            <div class="p-col">
                                <p:outputLabel for="anchoCotizacion" value="Ancho que cotizó: "/>
                                <p:outputLabel id="anchoCotizacion" value="#{cotizadorController.newCotizacionTO.anchoCotizacion}" style="width:30rem"/>

                            </div>
                        </div>
                        <div class="p-grid">
                            <div class="p-col">
                                <p:outputLabel for="largoCotizacion" value="Largo que cotizó: "/>
                                <p:outputLabel id="largoCotizacion" value="#{cotizadorController.newCotizacionTO.largoCotizacion}" style="width:30rem"/>

                            </div>
                        </div>
                            </p:card>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">     

                    <p:commandButton value="Salir" icon="pi pi-times" onclick="PF('showCotizacionDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
